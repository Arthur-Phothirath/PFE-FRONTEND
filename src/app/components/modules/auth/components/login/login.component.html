<div class="col-md-12">
  <div class="card card-container">
    <form
      *ngIf="!isLoggedIn"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
      <div class="form-group">
        <label for="name">{{"Login.Form.Name" | translate }}</label>
        <input
          type="text"
          class="form-control"
          name="name"
          [(ngModel)]="form.name"
          required
          #name="ngModel"
          [ngClass]="{ 'is-invalid': f.submitted && name.errors }"
        />
        <div *ngIf="name.errors && f.submitted" class="invalid-feedback">
          {{"Login.Form.Name.Error" | translate }}
        </div>
      </div>
      <div class="form-group">
        <label for="password">{{"Login.Form.Password" | translate }}</label>
        <input
          type="password"
          class="form-control"
          name="password"
          [(ngModel)]="form.password"
          required
          minlength="4"
          #password="ngModel"
          [ngClass]="{ 'is-invalid': f.submitted && password.errors }"
        />
        <div *ngIf="password.errors && f.submitted" class="invalid-feedback">
          <div *ngIf="password.errors['required']">{{"Login.Form.Password.Error1" | translate }}</div>
          <div *ngIf="password.errors['minlength']">
            {{"Login.Form.Password.Error2" | translate }}
          </div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block">{{"Login.Form.Login.Button" | translate }}</button>
      </div>
      <div class="form-group">
        <div
          *ngIf="f.submitted && isLoginFailed"
          class="alert alert-danger"
          role="alert"
        >
          {{"Login.Form.Login.Error" | translate }} {{ errorMessage }}
        </div>
      </div>
    </form>

    <div class="alert alert-success" *ngIf="isLoggedIn">
      {{"Login.Form.Logged" | translate }} {{ checkRole }}.
    </div>
    <a routerLink="../register" class="nav-link">{{"Login.Form.Register.Route" | translate }} </a>
  </div>
</div>
